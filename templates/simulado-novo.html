<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Premium - ConcursoMaster AI</title>
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 800;
            position: relative;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* CONFIGURAÇÕES */
        .config-section {
            padding: 50px 40px;
        }

        .config-group {
            margin-bottom: 45px;
        }

        .config-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .config-title i {
            font-size: 1.8rem;
            color: #3498db;
        }

        .config-title h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 700;
        }

        /* QUANTIDADE */
        .quantidade-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .quantidade-btn {
            padding: 20px 15px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            background: white;
            color: #6c757d;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quantidade-btn:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
        }

        .quantidade-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .quantidade-custom {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .quantidade-custom:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        /* MATÉRIAS */
        .materias-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #e9ecef;
        }

        .materia-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 3px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .materia-card:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .materia-card.selected {
            border-color: #27ae60;
            background: linear-gradient(135deg, #f0f9f0, #e8f5e8);
            transform: translateY(-3px);
        }

        .materia-checkbox {
            width: 22px;
            height: 22px;
            accent-color: #27ae60;
            cursor: pointer;
        }

        .materia-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        /* AÇÕES RÁPIDAS */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-btn {
            padding: 18px;
            border: 3px solid #3498db;
            border-radius: 12px;
            background: white;
            color: #3498db;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quick-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* CONTADOR */
        .contador {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #27ae60;
            margin-top: 15px;
            padding: 12px;
            background: #f0f9f0;
            border-radius: 10px;
            border: 2px solid #d4edda;
        }

        /* BOTÃO PRINCIPAL */
        .actions {
            padding: 40px;
            background: #f8f9fa;
            border-top: 3px solid #e9ecef;
            text-align: center;
        }

        .btn-start {
            padding: 22px 50px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(39, 174, 96, 0.4);
        }

        .btn-start:active {
            transform: translateY(-2px);
        }

        .btn-start:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* LOADING */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ALERTAS */
        .alert {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert-success {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .config-section {
                padding: 35px 25px;
            }
            
            .quantidade-options {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .materias-container {
                grid-template-columns: 1fr;
                max-height: 300px;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .actions {
                padding: 30px 25px;
            }
            
            .btn-start {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .config-title h3 {
                font-size: 1.3rem;
            }
            
            .quantidade-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .materia-card {
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- CABEÇALHO -->
        <div class="header">
            <h1>🚀 SIMULADO PREMIUM</h1>
            <p>Prepare-se com questões reais de concursos e feedback educativo detalhado</p>
        </div>

        <!-- CONFIGURAÇÕES -->
        <div class="config-section">
            <!-- AÇÕES RÁPIDAS -->
            <div class="quick-actions">
                <button type="button" class="quick-btn" id="btnTodas">
                    <i class="fas fa-check-double"></i> SELECIONAR TODAS
                </button>
                <button type="button" class="quick-btn" id="btnPrincipais">
                    <i class="fas fa-star"></i> PRINCIPAIS MATÉRIAS
                </button>
            </div>

            <!-- QUANTIDADE -->
            <div class="config-group">
                <div class="config-title">
                    <i class="fas fa-list-ol"></i>
                    <h3>QUANTIDADE DE QUESTÕES</h3>
                </div>
                <div class="quantidade-options">
                    <button type="button" class="quantidade-btn active" data-quantidade="5">5</button>
                    <button type="button" class="quantidade-btn" data-quantidade="10">10</button>
                    <button type="button" class="quantidade-btn" data-quantidade="15">15</button>
                    <button type="button" class="quantidade-btn" data-quantidade="20">20</button>
                    <button type="button" class="quantidade-btn" data-quantidade="25">25</button>
                    <button type="button" class="quantidade-btn" data-quantidade="30">30</button>
                </div>
                <input type="number" 
                       id="quantidade-custom" 
                       class="quantidade-custom" 
                       min="1" 
                       max="50" 
                       placeholder="Digite um número personalizado (1-50)"
                       value="10">
            </div>

            <!-- MATÉRIAS -->
            <div class="config-group">
                <div class="config-title">
                    <i class="fas fa-book-open"></i>
                    <h3>MATÉRIAS DO SIMULADO</h3>
                </div>
                <div class="materias-container" id="materias-container">
                    {% for materia in materias %}
                    <div class="materia-card selected" data-materia="{{ materia }}">
                        <input type="checkbox" 
                               class="materia-checkbox" 
                               id="materia-{{ loop.index }}" 
                               value="{{ materia }}"
                               checked>
                        <label class="materia-label" for="materia-{{ loop.index }}">
                            {{ materia }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <div class="contador" id="contador">
                    {{ materias|length }} matérias selecionadas
                </div>
            </div>
        </div>

        <!-- AÇÕES -->
        <div class="actions">
            <button class="btn-start" id="btnIniciar">
                <i class="fas fa-play-circle"></i>
                INICIAR SIMULADO
            </button>
            
            <!-- LOADING -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Preparando seu simulado...</p>
            </div>
        </div>

        <!-- ALERTAS -->
        <div id="alert-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/simulado-novo.js') }}"></script>
</body>
</html>
