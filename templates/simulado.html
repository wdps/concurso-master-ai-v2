<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado - ConcursoMaster AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>ConcursoMaster AI
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div id="tela-configuracao">
            <div class="text-center mb-4">
                <h1>Configurar Simulado</h1>
                <p class="text-muted">Personalize seu simulado</p>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Selecione as Matérias</h5>
                </div>
                <div class="card-body">
                    <div id="lista-materias">
                        <div class="text-center p-4">
                            <div class="spinner-border text-primary"></div>
                            <p class="mt-2">Carregando matérias...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Configurações</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Quantidade de Questões: <span id="quantidade-value" class="badge bg-primary">50</span></label>
                        <input type="range" class="form-range" id="quantidade-questoes" min="5" max="100" value="50" step="5">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="modo-aleatorio" checked>
                        <label class="form-check-label" for="modo-aleatorio">Embaralhar questões</label>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button id="btn-iniciar-simulado" class="btn btn-primary btn-lg" disabled>
                    <span id="btn-iniciar-text">Iniciar Simulado</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <div id="tela-simulado" style="display: none;">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Questão <span id="numero-questao-atual">1</span> de <span id="total-questoes">0</span></h5>
                            <small id="materia-atual">Carregando...</small>
                        </div>
                        <div class="timer bg-white text-dark px-3 py-1 rounded">
                            <i class="far fa-clock me-2"></i>
                            <span id="timer-display">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="questao-enunciado" class="mb-4">
                        <div class="text-center p-4">
                            <div class="spinner-border text-primary"></div>
                            <p class="mt-2">Carregando questão...</p>
                        </div>
                    </div>

                    <div id="alternativas-container" class="mb-4"></div>

                    <div id="feedback-container" class="alert" style="display: none;">
                        <h6 id="feedback-titulo"></h6>
                        <p id="feedback-justificativa" class="mb-2"></p>
                        <div id="texto-dica" class="mb-2"></div>
                        <div id="texto-formula" class="font-monospace"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button id="btn-voltar" class="btn btn-secondary">Anterior</button>
                        <button id="btn-finalizar-simulado" class="btn btn-danger">Finalizar</button>
                        <button id="btn-proxima" class="btn btn-primary" disabled>Próxima</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let simuladoId = null;
        let questaoAtualIndex = 0;
        let totalQuestoes = 0;
        let tempoRestanteSeg = 0;
        let timerInterval = null;

        document.addEventListener('DOMContentLoaded', function() {
            carregarMaterias();
            configurarEventListeners();
        });

        async function carregarMaterias() {
            try {
                const response = await fetch('/api/materias');
                const data = await response.json();
                
                if (data.success) {
                    const lista = document.getElementById('lista-materias');
                    lista.innerHTML = '';
                    
                    data.materias.forEach(materia => {
                        const total = data.estatisticas[materia]?.total || 0;
                        const div = document.createElement('div');
                        div.className = 'form-check';
                        div.innerHTML = `
                            <input class="form-check-input materia-checkbox" type="checkbox" 
                                   value="${materia}" id="materia-${materia}" ${total === 0 ? 'disabled' : ''}>
                            <label class="form-check-label" for="materia-${materia}">
                                ${materia} <span class="badge bg-secondary">${total}</span>
                            </label>
                        `;
                        lista.appendChild(div);
                    });
                    
                    document.getElementById('btn-iniciar-simulado').disabled = false;
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function configurarEventListeners() {
            document.getElementById('btn-iniciar-simulado').addEventListener('click', iniciarSimulado);
            document.getElementById('btn-proxima').addEventListener('click', proximaQuestao);
            document.getElementById('btn-voltar').addEventListener('click', questaoAnterior);
            document.getElementById('btn-finalizar-simulado').addEventListener('click', finalizarSimulado);
            
            document.getElementById('quantidade-questoes').addEventListener('input', (e) => {
                document.getElementById('quantidade-value').textContent = e.target.value;
            });
        }

        async function iniciarSimulado() {
            const materiasSelecionadas = Array.from(document.querySelectorAll('.materia-checkbox:checked'))
                .map(cb => cb.value);

            if (materiasSelecionadas.length === 0) {
                alert('Selecione pelo menos uma matéria!');
                return;
            }

            const btnIniciar = document.getElementById('btn-iniciar-simulado');
            btnIniciar.disabled = true;
            btnIniciar.querySelector('#loading-spinner').style.display = 'inline-block';

            try {
                const config = {
                    materias: materiasSelecionadas,
                    quantidade_total: parseInt(document.getElementById('quantidade-questoes').value),
                    tempo_minutos: 60,
                    aleatorio: document.getElementById('modo-aleatorio').checked
                };

                const response = await fetch('/api/simulado/iniciar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const data = await response.json();

                if (data.success) {
                    simuladoId = data.simulado_id;
                    totalQuestoes = data.total_questoes;
                    tempoRestanteSeg = data.tempo_limite_seg;
                    
                    document.getElementById('tela-configuracao').style.display = 'none';
                    document.getElementById('tela-simulado').style.display = 'block';
                    
                    iniciarTimer();
                    carregarQuestao(0);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('Erro: ' + error.message);
                btnIniciar.disabled = false;
            } finally {
                btnIniciar.querySelector('#loading-spinner').style.display = 'none';
            }
        }

        async function carregarQuestao(index) {
            questaoAtualIndex = index;

            document.getElementById('numero-questao-atual').textContent = index + 1;
            document.getElementById('total-questoes').textContent = totalQuestoes;
            document.getElementById('btn-voltar').disabled = index === 0;
            document.getElementById('btn-proxima').disabled = true;
            document.getElementById('feedback-container').style.display = 'none';

            try {
                const response = await fetch(`/api/simulado/${simuladoId}/questao/${index}`);
                const data = await response.json();
                
                if (data.success) {
                    const questao = data.questao;
                    document.getElementById('questao-enunciado').innerHTML = `<p class="fs-5">${questao.enunciado}</p>`;
                    document.getElementById('materia-atual').textContent = questao.materia;

                    const alternativasContainer = document.getElementById('alternativas-container');
                    alternativasContainer.innerHTML = '';
                    
                    Object.entries(questao.alternativas).forEach(([letra, texto]) => {
                        const button = document.createElement('button');
                        button.className = 'btn btn-outline-primary w-100 text-start mb-2 alternativa';
                        button.innerHTML = `<strong>${letra})</strong> ${texto}`;
                        button.onclick = () => selecionarAlternativa(letra, button);
                        alternativasContainer.appendChild(button);
                    });
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function selecionarAlternativa(letra, botao) {
            document.querySelectorAll('.alternativa').forEach(btn => btn.disabled = true);
            botao.classList.add('btn-primary');
            botao.classList.remove('btn-outline-primary');

            try {
                const response = await fetch(`/api/simulado/${simuladoId}/responder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        questao_index: questaoAtualIndex,
                        alternativa: letra,
                        tempo_gasto: 0
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const feedback = document.getElementById('feedback-container');
                    feedback.style.display = 'block';
                    
                    if (data.acertou) {
                        feedback.className = 'alert alert-success';
                        feedback.querySelector('#feedback-titulo').textContent = '✓ Resposta Correta!';
                    } else {
                        feedback.className = 'alert alert-danger';
                        feedback.querySelector('#feedback-titulo').textContent = `✗ Resposta Incorreta! (Correta: ${data.resposta_correta})`;
                    }
                    
                    feedback.querySelector('#feedback-justificativa').textContent = data.justificativa;
                    feedback.querySelector('#texto-dica').textContent = data.dica ? `💡 Dica: ${data.dica}` : '';
                    feedback.querySelector('#texto-formula').textContent = data.formula ? `📐 Fórmula: ${data.formula}` : '';
                    
                    document.getElementById('btn-proxima').disabled = false;
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function questaoAnterior() {
            if (questaoAtualIndex > 0) {
                carregarQuestao(questaoAtualIndex - 1);
            }
        }

        function proximaQuestao() {
            if (questaoAtualIndex < totalQuestoes - 1) {
                carregarQuestao(questaoAtualIndex + 1);
            } else {
                finalizarSimulado();
            }
        }

        function finalizarSimulado() {
            if (confirm('Deseja finalizar o simulado?')) {
                clearInterval(timerInterval);
                alert('Simulado finalizado!');
                location.reload();
            }
        }

        function iniciarTimer() {
            function atualizarTimer() {
                const minutos = Math.floor(tempoRestanteSeg / 60);
                const segundos = tempoRestanteSeg % 60;
                document.getElementById('timer-display').textContent = 
                    `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                
                if (tempoRestanteSeg <= 0) {
                    clearInterval(timerInterval);
                    finalizarSimulado();
                }
                tempoRestanteSeg--;
            }

            atualizarTimer();
            timerInterval = setInterval(atualizarTimer, 1000);
        }
    </script>
</body>
</html>
