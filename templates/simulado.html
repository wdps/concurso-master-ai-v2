<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Inteligente - ConcursoMaster AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .simulado-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .questao-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .alternativa {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .alternativa:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .alternativa.selecionada {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .progresso {
            height: 10px;
        }
        .dica-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .configuracao-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="simulado-container">
        <!-- Tela de Configuração -->
        <div id="tela-configuracao" class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="configuracao-card">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-cogs"></i> Configurar Simulado
                        </h2>
                        
                        <!-- Seleção de Matérias -->
                        <div class="mb-4">
                            <h5>Matérias:</h5>
                            <div id="lista-materias" class="row">
                                <!-- Matérias serão carregadas via JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Quantidade de Questões -->
                        <div class="mb-4">
                            <label for="quantidade-questoes" class="form-label">
                                Quantidade de Questões: <span id="quantidade-value">50</span>
                            </label>
                            <input type="range" class="form-range" id="quantidade-questoes" 
                                   min="10" max="100" value="50" step="10">
                        </div>
                        
                        <!-- Tempo do Simulado -->
                        <div class="mb-4">
                            <label for="tempo-simulado" class="form-label">
                                Tempo do Simulado (minutos): <span id="tempo-value">180</span>
                            </label>
                            <input type="range" class="form-range" id="tempo-simulado" 
                                   min="30" max="360" value="180" step="30">
                        </div>
                        
                        <!-- Modo Aleatório -->
                        <div class="mb-4 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="modo-aleatorio" checked>
                            <label class="form-check-label" for="modo-aleatorio">
                                Questões Aleatórias
                            </label>
                        </div>
                        
                        <!-- Botão Iniciar -->
                        <div class="text-center">
                            <button id="btn-iniciar-simulado" class="btn btn-primary btn-lg">
                                <i class="fas fa-play"></i> Iniciar Simulado
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela do Simulado (inicialmente oculta) -->
        <div id="tela-simulado" class="container" style="display: none;">
            <!-- Cabeçalho com Progresso e Timer -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center text-white">
                        <h4>Questão <span id="numero-questao-atual">1</span> de <span id="total-questoes">50</span></h4>
                        <div class="timer">
                            <i class="fas fa-clock"></i> <span id="timer">180:00</span>
                        </div>
                    </div>
                    <div class="progress progresso">
                        <div id="progresso-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button id="btn-finalizar-simulado" class="btn btn-danger">
                        <i class="fas fa-stop"></i> Finalizar Simulado
                    </button>
                </div>
            </div>

            <!-- Questão -->
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="questao-card">
                        <div id="questao-enunciado" class="mb-4">
                            <h5>Carregando questão...</h5>
                        </div>
                        
                        <!-- Alternativas -->
                        <div id="alternativas-container">
                            <!-- Alternativas serão carregadas via JavaScript -->
                        </div>
                        
                        <!-- Dicas e Justificativas -->
                        <div id="dica-container" class="dica-box" style="display: none;">
                            <h6><i class="fas fa-lightbulb"></i> Dica:</h6>
                            <p id="texto-dica"></p>
                            <div id="formula-container" style="display: none;">
                                <h6><i class="fas fa-square-root-variable"></i> Fórmula:</h6>
                                <p id="texto-formula"></p>
                            </div>
                        </div>
                        
                        <!-- Navegação -->
                        <div class="d-flex justify-content-between mt-4">
                            <button id="btn-anterior" class="btn btn-outline-primary" disabled>
                                <i class="fas fa-arrow-left"></i> Anterior
                            </button>
                            <button id="btn-proxima" class="btn btn-primary">
                                Próxima <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela de Resultado (inicialmente oculta) -->
        <div id="tela-resultado" class="container" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="questao-card">
                        <h2 class="text-center text-success mb-4">
                            <i class="fas fa-trophy"></i> Simulado Finalizado!
                        </h2>
                        
                        <!-- Resumo Geral -->
                        <div class="row text-center mb-4">
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h3 id="total-acertos" class="text-success">0</h3>
                                    <p>Acertos</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h3 id="total-erros" class="text-danger">0</h3>
                                    <p>Erros</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h3 id="percentual-acerto" class="text-primary">0%</h3>
                                    <p>Percentual</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h3 id="tempo-total" class="text-info">0min</h3>
                                    <p>Tempo</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Gráfico de Desempenho -->
                        <div class="mb-4">
                            <h5>Desempenho por Matéria</h5>
                            <canvas id="grafico-desempenho" width="400" height="200"></canvas>
                        </div>
                        
                        <!-- Recomendações -->
                        <div class="mb-4">
                            <h5>Recomendações de Estudo</h5>
                            <div id="lista-recomendacoes">
                                <!-- Recomendações serão carregadas via JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Botões de Ação -->
                        <div class="text-center">
                            <button id="btn-novo-simulado" class="btn btn-primary me-2">
                                <i class="fas fa-redo"></i> Novo Simulado
                            </button>
                            <button id="btn-ver-detalhes" class="btn btn-outline-primary me-2">
                                <i class="fas fa-chart-bar"></i> Ver Detalhes
                            </button>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home"></i> Página Inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Variáveis globais
        let simuladoId = null;
        let questaoAtualIndex = 0;
        let totalQuestoes = 0;
        let tempoRestante = 0;
        let timerInterval = null;
        let materiasSelecionadas = [];

        // Elementos DOM
        const telaConfiguracao = document.getElementById('tela-configuracao');
        const telaSimulado = document.getElementById('tela-simulado');
        const telaResultado = document.getElementById('tela-resultado');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            carregarMaterias();
            configurarEventListeners();
        });

        function carregarMaterias() {
            fetch('/api/materias')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('lista-materias');
                    container.innerHTML = '';
                    
                    data.materias.forEach(materia => {
                        const div = document.createElement('div');
                        div.className = 'col-md-6 mb-2';
                        div.innerHTML = `
                            <div class="form-check">
                                <input class="form-check-input materia-checkbox" type="checkbox" 
                                       value="${materia}" id="materia-${materia}">
                                <label class="form-check-label" for="materia-${materia}">
                                    ${materia} (${data.estatisticas[materia]?.total || 0} questões)
                                </label>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(error => console.error('Erro ao carregar matérias:', error));
        }

        function configurarEventListeners() {
            // Configuração de range inputs
            document.getElementById('quantidade-questoes').addEventListener('input', function() {
                document.getElementById('quantidade-value').textContent = this.value;
            });
            
            document.getElementById('tempo-simulado').addEventListener('input', function() {
                document.getElementById('tempo-value').textContent = this.value;
            });

            // Botão iniciar simulado
            document.getElementById('btn-iniciar-simulado').addEventListener('click', iniciarSimulado);

            // Navegação do simulado
            document.getElementById('btn-anterior').addEventListener('click', questaoAnterior);
            document.getElementById('btn-proxima').addEventListener('click', proximaQuestao);
            document.getElementById('btn-finalizar-simulado').addEventListener('click', finalizarSimulado);

            // Botões do resultado
            document.getElementById('btn-novo-simulado').addEventListener('click', () => {
                telaResultado.style.display = 'none';
                telaConfiguracao.style.display = 'block';
            });
        }

        function iniciarSimulado() {
            // Coletar configurações
            const materiasCheckboxes = document.querySelectorAll('.materia-checkbox:checked');
            materiasSelecionadas = Array.from(materiasCheckboxes).map(cb => cb.value);
            
            if (materiasSelecionadas.length === 0) {
                alert('Selecione pelo menos uma matéria!');
                return;
            }

            const config = {
                materias: materiasSelecionadas,
                quantidade_total: parseInt(document.getElementById('quantidade-questoes').value),
                tempo_minutos: parseInt(document.getElementById('tempo-simulado').value),
                aleatorio: document.getElementById('modo-aleatorio').checked
            };

            // Iniciar simulado via API
            fetch('/api/simulado/iniciar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    simuladoId = data.simulado_id;
                    totalQuestoes = data.quantidade_questoes;
                    tempoRestante = config.tempo_minutos * 60;
                    
                    // Mostrar tela do simulado
                    telaConfiguracao.style.display = 'none';
                    telaSimulado.style.display = 'block';
                    
                    // Iniciar timer
                    iniciarTimer();
                    
                    // Carregar primeira questão
                    carregarQuestao(0);
                } else {
                    alert('Erro ao iniciar simulado: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao iniciar simulado');
            });
        }

        function iniciarTimer() {
            timerInterval = setInterval(function() {
                tempoRestante--;
                
                const minutos = Math.floor(tempoRestante / 60);
                const segundos = tempoRestante % 60;
                document.getElementById('timer').textContent = 
                    `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                
                // Atualizar barra de progresso
                const progresso = ((totalQuestoes - questaoAtualIndex) / totalQuestoes) * 100;
                document.getElementById('progresso-bar').style.width = `${progresso}%`;
                
                if (tempoRestante <= 0) {
                    finalizarSimulado();
                }
            }, 1000);
        }

        function carregarQuestao(index) {
            fetch(`/api/simulado/${simuladoId}/questao/${index}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Erro:', data.error);
                        return;
                    }
                    
                    questaoAtualIndex = index;
                    
                    // Atualizar informações da questão
                    document.getElementById('numero-questao-atual').textContent = index + 1;
                    document.getElementById('total-questoes').textContent = totalQuestoes;
                    document.getElementById('questao-enunciado').innerHTML = 
                        `<h5>${data.questao.enunciado}</h5>`;
                    
                    // Carregar alternativas
                    const alternativasContainer = document.getElementById('alternativas-container');
                    alternativasContainer.innerHTML = '';
                    
                    Object.entries(data.questao.alternativas).forEach(([letra, texto]) => {
                        if (texto && texto.trim() !== '') {
                            const div = document.createElement('div');
                            div.className = 'alternativa';
                            div.innerHTML = `
                                <strong>${letra})</strong> ${texto}
                            `;
                            div.addEventListener('click', () => selecionarAlternativa(letra));
                            alternativasContainer.appendChild(div);
                        }
                    });
                    
                    // Mostrar dicas se disponível
                    const dicaContainer = document.getElementById('dica-container');
                    if (data.questao.dica) {
                        document.getElementById('texto-dica').textContent = data.questao.dica;
                        dicaContainer.style.display = 'block';
                    } else {
                        dicaContainer.style.display = 'none';
                    }
                    
                    // Mostrar fórmula se disponível
                    const formulaContainer = document.getElementById('formula-container');
                    if (data.questao.formula) {
                        document.getElementById('texto-formula').textContent = data.questao.formula;
                        formulaContainer.style.display = 'block';
                    } else {
                        formulaContainer.style.display = 'none';
                    }
                    
                    // Atualizar botões de navegação
                    document.getElementById('btn-anterior').disabled = index === 0;
                    document.getElementById('btn-proxima').textContent = 
                        index === totalQuestoes - 1 ? 'Finalizar' : 'Próxima';
                    
                })
                .catch(error => console.error('Erro ao carregar questão:', error));
        }

        function selecionarAlternativa(letra) {
            // Remover seleção anterior
            document.querySelectorAll('.alternativa').forEach(alt => {
                alt.classList.remove('selecionada');
            });
            
            // Selecionar nova alternativa
            event.target.classList.add('selecionada');
            
            // Registrar resposta
            fetch(`/api/simulado/${simuladoId}/responder`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    questao_index: questaoAtualIndex,
                    alternativa: letra,
                    tempo_gasto: 60 // Simulado - em produção calcular tempo real
                })
            });
        }

        function questaoAnterior() {
            if (questaoAtualIndex > 0) {
                carregarQuestao(questaoAtualIndex - 1);
            }
        }

        function proximaQuestao() {
            if (questaoAtualIndex < totalQuestoes - 1) {
                carregarQuestao(questaoAtualIndex + 1);
            } else {
                finalizarSimulado();
            }
        }

        function finalizarSimulado() {
            clearInterval(timerInterval);
            
            fetch(`/api/simulado/${simuladoId}/finalizar`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarResultado(data.relatorio);
                } else {
                    alert('Erro ao finalizar simulado: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao finalizar simulado');
            });
        }

        function mostrarResultado(relatorio) {
            telaSimulado.style.display = 'none';
            telaResultado.style.display = 'block';
            
            // Atualizar estatísticas gerais
            document.getElementById('total-acertos').textContent = relatorio.geral.acertos;
            document.getElementById('total-erros').textContent = relatorio.geral.erros;
            document.getElementById('percentual-acerto').textContent = relatorio.geral.percentual_acerto + '%';
            document.getElementById('tempo-total').textContent = relatorio.geral.tempo_total_minutos + 'min';
            
            // Criar gráfico de desempenho
            criarGraficoDesempenho(relatorio.por_materia);
            
            // Mostrar recomendações
            const listaRecomendacoes = document.getElementById('lista-recomendacoes');
            listaRecomendacoes.innerHTML = '';
            relatorio.recomendacoes.forEach(recomendacao => {
                const div = document.createElement('div');
                div.className = 'alert alert-info';
                div.textContent = recomendacao;
                listaRecomendacoes.appendChild(div);
            });
        }

        function criarGraficoDesempenho(dadosMateria) {
            const ctx = document.getElementById('grafico-desempenho').getContext('2d');
            const materias = Object.keys(dadosMateria);
            const percentuais = materias.map(materia => dadosMateria[materia].percentual);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: materias,
                    datasets: [{
                        label: 'Percentual de Acerto (%)',
                        data: percentuais,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
