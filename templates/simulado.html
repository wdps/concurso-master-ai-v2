<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado - ConcursoMaster AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulado.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="simulado-container">
        <div class="config-panel">
            <h2>🎯 Configurar Simulado</h2>
            
            <div class="config-group">
                <h3>📊 Quantidade de Questões</h3>
                <div class="quantidade-buttons">
                    <button class="quantidade-btn active" data-quantidade="5">5 Questões</button>
                    <button class="quantidade-btn" data-quantidade="10">10 Questões</button>
                    <button class="quantidade-btn" data-quantidade="15">15 Questões</button>
                    <button class="quantidade-btn" data-quantidade="20">20 Questões</button>
                </div>
            </div>

            <div class="config-group">
                <div class="select-all-group">
                    <h3>📚 Matérias</h3>
                    <button type="button" class="select-all-btn" id="selectAll">
                        ✅ Selecionar Todas
                    </button>
                </div>
                <div class="materias-container">
                    <div class="materias-grid">
                        {% for materia in materias %}
                        <div class="materia-item">
                            <input type="checkbox" 
                                   class="materia-checkbox" 
                                   id="materia-{{ loop.index }}" 
                                   value="{{ materia }}"
                                   checked>
                            <label for="materia-{{ loop.index }}">{{ materia }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px; color: rgba(255,255,255,0.8);">
                    <small id="contadorMaterias">{{ materias|length }} matérias selecionadas</small>
                </div>
            </div>

            <button class="btn-iniciar" id="btnIniciarSimulado">
                🚀 Iniciar Simulado
            </button>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{{ url_for('index') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">
                ← Voltar para a Página Inicial
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/simulado.js') }}"></script>
</body>
</html>
