{% extends "base.html" %}

{% block title %}Erro - ConcursoMaster AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="premium-card p-5 text-center">
                <i class="fas fa-exclamation-triangle display-1 text-danger mb-4"></i>
                <h2 class="fw-bold text-dark mb-3">Ops! Algo deu errado</h2>
                <p class="text-muted mb-4">{{ mensagem }}</p>
                <div class="d-grid gap-3 d-md-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-premium me-md-2">
                        <i class="fas fa-home me-2"></i> Página Inicial
                    </a>
                    <a href="{{ url_for('simulado') }}" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i> Tentar Novamente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
