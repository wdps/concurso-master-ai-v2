<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Redação - ConcursoMaster AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> ConcursoMaster AI 3.0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/simulado">Simulado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/redacao">Redação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="tela-selecao" class="redacao-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-clipboard-list text-success"></i> Escolha um Tema para Praticar
                    </h2>
                    <div id="lista-temas" class="row g-3">
                        <p class="text-muted text-center">Carregando temas...</p>
                    </div>
                </div>

                <div id="tela-escrita" class="redacao-container" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 id="titulo-tema"></h3>
                        <button id="btn-voltar-temas" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> Trocar Tema
                        </button>
                    </div>
                    
                    <div class="alert alert-info">
                        <strong>Tema:</strong> <span id="descricao-tema"></span>
                        <div id="dicas-tema" class="mt-2 small"></div>
                    </div>

                    <div class="mb-2">
                        <label for="editor-redacao" class="form-label fw-bold">Sua Redação:</label>
                        <textarea id="editor-redacao" class="form-control editor-redacao" rows="15" 
                                  placeholder="Comece a escrever aqui..."></textarea>
                        <div id="contador-palavras" class="contador-palavras">0 palavras</div>
                    </div>

                    <div class="text-center border-top pt-4">
                        <button id="btn-corrigir-redacao" class="btn btn-success btn-lg px-5">
                            <i class="fas fa-check-circle"></i> Corrigir Redação
                        </button>
                    </div>
                </div>

                <div id="tela-resultado" class="redacao-container" style="display: none;">
                    <h2 class="text-center text-success mb-4">
                        <i class="fas fa-graduation-cap"></i> Correção da Redação
                    </h2>
                    
                    <div class="text-center mb-4">
                        <div class="alert alert-success py-4">
                            <h5 class="mb-0">Nota Final</h5>
                            <h1 id="nota-final" class="display-3 fw-bold mb-0">0</h1>
                        </div>
                    </div>

                    <h5 class="mb-3">Desempenho por Competência (Simulado)</h5>
                    <div id="competencias-container">
                        </div>

                    <div class="mt-4">
                        <h5>Feedback Geral</h5>
                        <div id="feedback-geral" class="alert alert-light border"></div>
                    </div>

                    <div class="mt-4">
                        <h5>Pontos de Melhoria</h5>
                        <ul id="lista-sugestoes" class="list-group">
                            </ul>
                    </div>

                    <div class="text-center border-top pt-4 mt-4">
                        <button id="btn-nova-redacao" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-plus"></i> Praticar Novo Tema
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let temaSelecionado = null;

        // --- Elementos DOM ---
        const telaSelecao = document.getElementById('tela-selecao');
        const telaEscrita = document.getElementById('tela-escrita');
        const telaResultado = document.getElementById('tela-resultado');
        const listaTemas = document.getElementById('lista-temas');
        const editor = document.getElementById('editor-redacao');

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', function() {
            carregarTemas();
            configurarEventListeners();
        });

        async function carregarTemas() {
            try {
                const response = await fetch('/api/redacoes/temas');
                const data = await response.json();
                
                listaTemas.innerHTML = ''; // Limpa "Carregando..."
                
                data.temas.forEach(tema => {
                    const div = document.createElement('div');
                    div.className = 'col-md-6';
                    div.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${tema.titulo}</h5>
                                <p class="card-text small text-muted">${tema.tema}</p>
                                <button class="btn btn-success btn-sm mt-auto stretched-link btn-selecionar-tema" 
                                        data-tema-id="${tema.id}">
                                    <i class="fas fa-pen-nib"></i> Praticar este tema
                                </button>
                            </div>
                        </div>
                    `;
                    // Adiciona o evento de clique diretamente
                    div.querySelector('.btn-selecionar-tema').addEventListener('click', () => selecionarTema(tema));
                    listaTemas.appendChild(div);
                });
            } catch (error) {
                console.error('Erro ao carregar temas:', error);
                listaTemas.innerHTML = '<p class="text-danger">Erro ao carregar temas.</p>';
            }
        }

        function configurarEventListeners() {
            // Botões de navegação
            document.getElementById('btn-voltar-temas').addEventListener('click', voltarParaTemas);
            document.getElementById('btn-corrigir-redacao').addEventListener('click', corrigirRedacao);
            document.getElementById('btn-nova-redacao').addEventListener('click', voltarParaTemas);

            // Contador de palavras
            editor.addEventListener('input', function() {
                const texto = editor.value.trim();
                const palavras = texto ? texto.split(/\s+/).length : 0;
                document.getElementById('contador-palavras').textContent = `${palavras} palavras`;
            });
        }

        function selecionarTema(tema) {
            temaSelecionado = tema;
            
            // Preenche a tela de escrita
            document.getElementById('titulo-tema').textContent = tema.titulo;
            document.getElementById('descricao-tema').textContent = tema.tema;
            
            const dicasContainer = document.getElementById('dicas-tema');
            if (tema.dicas) {
                dicasContainer.innerHTML = `<strong>Dicas:</strong> ${tema.dicas}`;
                dicasContainer.style.display = 'block';
            } else {
                dicasContainer.style.display = 'none';
            }
            
            // Troca as telas
            telaSelecao.style.display = 'none';
            telaResultado.style.display = 'none';
            telaEscrita.style.display = 'block';
            editor.value = ''; // Limpa o editor
            document.getElementById('contador-palavras').textContent = '0 palavras';
        }

        function voltarParaTemas() {
            telaEscrita.style.display = 'none';
            telaResultado.style.display = 'none';
            telaSelecao.style.display = 'block';
            temaSelecionado = null;
        }

        async function corrigirRedacao() {
            const textoRedacao = editor.value.trim();
            const btn = document.getElementById('btn-corrigir-redacao');
            
            if (textoRedacao.split(/\s+/).length < 50) {
                alert('Sua redação precisa ter pelo menos 50 palavras para ser corrigida.');
                return;
            }

            // Mostra o loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Corrigindo...';
            
            try {
                const response = await fetch('/api/redacoes/corrigir', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        redacao_id: temaSelecionado.id,
                        texto_redacao: textoRedacao
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarResultado(data.correcao);
                } else {
                    alert('Erro ao corrigir redação: ' + data.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão ao corrigir redação.');
            } finally {
                // Restaura o botão
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Corrigir Redação';
            }
        }

        function mostrarResultado(correcao) {
            // Nota Final
            document.getElementById('nota-final').textContent = correcao.nota;

            // Competências
            const competenciasContainer = document.getElementById('competencias-container');
            competenciasContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const comp = correcao[`competencia_${i}`];
                const div = document.createElement('div');
                div.className = 'competencia-card';
                div.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <strong>Competência ${i}</strong>
                        <span class="nota-badge text-primary">${comp.nota} / 200</span>
                    </div>
                    <p class="mb-0 small text-muted">${comp.comentario}</p>
                `;
                competenciasContainer.appendChild(div);
            }

            // Feedback Geral
            document.getElementById('feedback-geral').innerHTML = correcao.feedback_geral;

            // Sugestões
            const listaSugestoes = document.getElementById('lista-sugestoes');
            listaSugestoes.innerHTML = '';
            correcao.sugestoes_melhoria.forEach(sugestao => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<i class="fas fa-check-circle text-success me-2"></i> ${sugestao}`;
                listaSugestoes.appendChild(li);
            });
            
            // Troca as telas
            telaEscrita.style.display = 'none';
            telaResultado.style.display = 'block';
        }
    </script>
</body>
</html>
