<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcursoMaster AI - Simulados</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat { flex: 1; text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #667eea; }
        .materias-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .materia-card { background: #667eea; color: white; padding: 20px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .materia-card:hover { transform: translateY(-5px); background: #5a6fd8; }
        .btn { padding: 12px 25px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ ConcursoMaster AI</h1>
            <p>Sistema Inteligente de Simulados para Concursos</p>
        </div>

        <div id="dashboard">
            <div class="card">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="totalQuestoes">295</div>
                        <div>Total de QuestÃµes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="totalMaterias">5</div>
                        <div>MatÃ©rias DisponÃ­veis</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px;">ðŸ“š Escolha uma MatÃ©ria para Simular:</h3>
                <div class="materias-grid" id="materiasGrid">
                    <!-- MatÃ©rias carregadas via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carregar matÃ©rias da API
        async function carregarMaterias() {
            try {
                const response = await fetch('/api/materias');
                const data = await response.json();
                
                let html = '';
                data.materias.forEach(materia => {
                    html += `
                        <div class="materia-card" onclick="iniciarSimulado('${materia}')">
                            <div style="font-size: 1.2rem; font-weight: bold;">${materia}</div>
                            <div>Clique para simular</div>
                        </div>
                    `;
                });
                document.getElementById('materiasGrid').innerHTML = html;
            } catch (error) {
                document.getElementById('materiasGrid').innerHTML = '<p>Erro ao carregar matÃ©rias</p>';
            }
        }

        function iniciarSimulado(materia) {
            alert(`Iniciando simulado de: ${materia}\n\nEm desenvolvimento...`);
            // Aqui vocÃª pode redirecionar para a pÃ¡gina de simulado
            window.location.href = `/simulado-simples.html?materia=${encodeURIComponent(materia)}`;
        }

        // Inicializar
        carregarMaterias();
    </script>
</body>
</html>
